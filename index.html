<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="box">
      <div class="slide">
        <img src="./pic/img (1).jpg" alt="" class="image" />
        <img src="./pic/img (2).jpg" alt="" class="image" />
        <img src="./pic/img (3).jpg" alt="" class="image" />
        <img src="./pic/img (4).jpg" alt="" class="image" />
        <img src="./pic/img (5).jpg" alt="" class="image" />
      </div>
      <button class="left"><i class="fa-solid fa-less-than"></i></button>
      <button class="right"><i class="fa-solid fa-greater-than"></i></button>
    </div>
    <div class="gol">
   
    </div>
    <script src="script.js"></script>

</html>
